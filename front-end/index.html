<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="mainbox">
      <div class="namebox">
        <h1 id="homeHeading">Two-Player Trivia Battle Game</h1>
        <p id="showRes"></p>
        <div id="playerContainer">
          <div class="playerName">
            <label for="playerOne" class="playerOne">Player One</label>
            <input
              type="text"
              class="playerInput"
              id="playerOne"
              placeholder="Enter player One Name"
            />
            <p class="scoreHeadingOne">Player One Score: <span id="scoreOne">0</span></p>
          </div>
          <div class="playerName">
            <label for="name" class="playerTwo">Player Two</label>
            <input
              type="text"
              id="playerTwo"
              class="playerInput"
              placeholder="Enter player Two Name"
            />
            <p class="scoreHeadingOne">Player Two Score: <span id="scoreTwo">0</span></p>
          </div>
        </div>
        <div id="button-div">
          <button id="Enter">Enter</button>
          <button id="startBtn">Start Game</button>
        </div>
      </div>
      <div id="searchDiv">
        <div class="catagorySection">
          <div>
            <h3 id="cat-searchHeading">Search catagory</h3>
            <select id="category"></select>
            <button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div id="selectedCategory-div">
              <h4>Selected Category</h4>
              <p id="selectedCategory"></p>
            </div>
          </div>
        </div>
        <div id="questionSection">
          <div id="question-heading-div">
            <h4>Search A Questions</h4>
            <button id="searchQues">Search</button>
          </div>
          <div id="questionDiv">
            <p id="currentTurn"></p>
            <p id="questionText"></p>
          </div>
          <div id="optionscontainer"></div>
        </div>  
      </div>

      <div class="last-div">
        <button id="endGame">End Game</button>
        <h4 id="winner"></h4>
        <button id="submitAnswer">Submit Answer</button>
        <button id="nextQuestion">Next Question</button>
        <p id="score"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
